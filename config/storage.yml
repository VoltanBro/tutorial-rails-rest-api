cloudinary:
  service: Cloudinary
  cloud_name: <%= (ENV['CLOUDINARY_URL'].match(/(\w+):\/\/(\w+):(\w+)@(\w+)/)[4] unless ENV['CLOUDINARY_URL'].to_s.empty?) || Rails.application.credentials.dig(:cloudinary, :cloud_name) %>
  api_key: <%= (ENV['CLOUDINARY_URL'].match(/(\w+):\/\/(\w+):(\w+)@(\w+)/)[2] unless ENV['CLOUDINARY_URL'].to_s.empty?) || Rails.application.credentials.dig(:cloudinary, :api_key) %>
  api_secret: <%= (ENV['CLOUDINARY_URL'].match(/(\w+):\/\/(\w+):(\w+)@(\w+)/)[3] unless ENV['CLOUDINARY_URL'].to_s.empty?) || Rails.application.credentials.dig(:cloudinary, :api_secret) %>

